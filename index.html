<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Work From Home Break Timer | Bizebot</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:title" content="Work From Home Break Timer">
	<meta property="og:image" content="https://workfromhome.bizebot.com/images/og_timer.png">
	<meta charset="UTF-8">


	<!-- Font -->

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">


	<link href="css/ionicons.css" rel="stylesheet">


	<link rel="stylesheet" href="css/jquery.classycountdown.css" />

	<link href="css/styles.css" rel="stylesheet">

	<link href="css/responsive.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">


</head>

<body>
<div id="fb-root"></div>
	<div class="main-area-wrapper" style="background-image:url(images/countdown-6-1600x900.jpg);">
		<div class="main-area center-text">

			<div class="display-table">
				<div class="display-table-cell">

					<h1 class="title"><b>Work From Home Break Timer</b></h1>
					<p class="desc font-white">Working from home, sometimes we forget to take a break. This web
						application is for the reminder</p>

					<div id="normal-countdown"></div>

					<a id="notify-btn-start" class="notify-btn" href="#"><b>Start</b></a>
					<a id="notify-btn-reset" class="notify-btn" href="#" style="display: none;"><b>Reset</b></a>

					<div class="ready-player-1" style="margin-left: auto;margin-right: auto;">
						<audio id="alarm-player" crossorigin preload="none">
							<source src="audio/analog-watch-alarm_daniel-simion.mp3" type="audio/mpeg">
						</audio>
					</div>
					<ul class="social-btn">
						<li><div class="fb-share-button" data-href="https://workfromhome.bizebot.com/" data-layout="box_count" data-size="large"><a
								target="_blank"
								href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fworkfromhome.bizebot.com%2F&amp;src=sdkpreparse"
								class="fb-xfbml-parse-ignore">Share</a></div></li>
					</ul>

				</div><!-- display-table -->
			</div><!-- display-table-cell -->
		</div><!-- main-area -->
	</div><!-- main-area-wrapper -->


	<!-- SCIPTS -->

	<script src="js/moment.js"></script>

	<script src="js/jquery-3.1.1.min.js"></script>

	<script src="js/jquery.countdown.min.js"></script>

	<script src="js/scripts.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			new GreenAudioPlayer('.ready-player-1', {
				showTooltips: true,
				showDownloadButton: false,
				enableKeystrokes: true
			});
		});
	</script>

	
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId=750007455181276&autoLogAppEvents=1"
		nonce="dHROKHNq"></script>

</body>

</html>
